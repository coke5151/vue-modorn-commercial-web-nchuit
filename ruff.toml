line-length = 120

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "A",   # flake8-builtins
    "ARG", # flake8-unused-arguments
]

[lint.per-file-ignores]
"*.ipynb" = ["F401", "F841", "I001"] # Jupyter Notebook

[format]
quote-style = "double"